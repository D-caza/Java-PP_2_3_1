<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
    }
    header {
      margin-bottom: 20px;
    }
    .user-info {
      margin-bottom: 20px;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .user-info p {
      margin: 5px 0;
    }
    .actions {
      margin-top: 10px;
    }
    a {
      text-decoration: none;
      color: blue;
      margin-right: 10px;
    }
    a:hover {
      text-decoration: underline;
    }
    input[type="submit"] {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
<header>
  <h3>User Details</h3>
</header>
<main>
  <div class="user-info">
    <p th:text="'ID: ' + ${user.id}">ID: VALUE</p>
    <p th:text="'First Name: ' + ${user.firstname}">First Name: VALUE</p>
    <p th:text="'Last Name: ' + ${user.lastName}">Last Name: VALUE</p>
    <p th:text="'Email: ' + ${user.email}">Email: VALUE</p>
  </div>

  <div class="actions">
    <a th:href="@{/users/edit(id=${user.id})}">Edit</a>
    <form th:method="post" th:action="@{/users/delete(id=${user.id})}" style="display:inline;">
      <input type="hidden" name="_method" value="DELETE"/>
      <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this user?');"/>
    </form>
  </div>
</main>
</body>
</html>
