<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Person</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        header {
            margin-bottom: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>

<header>
    <h1>Fill in the Table Fields</h1>
</header>

<form th:method="POST" th:action="@{/users}" th:object="${user}">
    <label for="firstname">Enter Firstname:</label>
    <input type="text" th:field="*{firstname}" id="firstname" aria-label="Firstname" required/>

    <label for="lastName">Enter Lastname:</label>
    <input type="text" th:field="*{lastName}" id="lastName" aria-label="Lastname" required/>

    <label for="email">Enter Email:</label>
    <input type="text" th:field="*{email}" id="email" aria-label="Email" required/>

    <input type="submit" value="Add New User"/>
</form>

</body>
</html>
